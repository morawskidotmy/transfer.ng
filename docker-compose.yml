version: '3.8'

services:
  transfer.ng:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: '1.24'
        RUNAS: transferng
    container_name: transfer-ng
    ports:
      - "8080:8080"
    environment:
      - PROVIDER=local
      - BASEDIR=/data
      - TEMP_PATH=/tmp
      - MAX_UPLOAD_SIZE=0
      - RATE_LIMIT=0
      - PURGE_DAYS=0
    volumes:
      - transfer-data:/data
      - transfer-tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  transfer-data:
  transfer-tmp:
