<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Filename}}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: "Courier New", monospace; 
      background: #000; 
      color: #0f0; 
      padding: 20px;
      line-height: 1.4;
    }
    .container { 
      max-width: 100ch; 
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 0;
      }
    }
    .header {
      text-align: center;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 15px;
    }
    .content-section {
      border: 1px solid #0f0;
      padding: 15px;
      margin: 15px 0;
      background: #0a0a0a;
    }
    @media (max-width: 768px) {
      .content-section {
        padding: 12px;
        margin: 12px 0;
      }
    }
    @media (max-width: 480px) {
      .content-section {
        padding: 10px;
        margin: 10px 0;
      }
    }
    .info-section {
      border: 1px dashed #0f0;
      padding: 10px;
      margin: 15px 0;
    }
    .label { 
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    .info-row { margin: 6px 0; }
    button { 
      background: #0f0; 
      color: #000; 
      border: 1px solid #0f0; 
      padding: 8px 16px; 
      cursor: pointer;
      font-family: "Courier New", monospace;
      font-weight: bold;
      margin: 8px 4px 8px 0;
      font-size: 0.95em;
    }
    @media (max-width: 480px) {
      button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px 8px;
      }
    }
    button:hover { 
      background: #00cc00;
      box-shadow: 0 0 5px #0f0;
    }
    code { 
      background: #1a1a1a; 
      padding: 1px 4px;
      border: 1px solid #0f0;
    }
    pre { 
      background: #1a1a1a;
      padding: 10px;
      border: 1px solid #0f0;
      overflow-x: auto;
      margin: 8px 0;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    @media (max-width: 480px) {
      pre {
        font-size: 0.7em;
        padding: 8px;
      }
    }
    h1, h2, h3, h4, h5, h6 {
      margin: 12px 0 6px 0;
      border-bottom: 1px solid #0f0;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      [ TEXT PREVIEW ] - {{.Hostname}}
    </div>

    <div class="content-section">
      {{.Content}}
    </div>

    <div class="info-section">
      <div class="label">File Info</div>
      <div class="info-row">Name: <code>{{.Filename}}</code></div>
      <div class="info-row">Size: <code>{{.ContentLength}} bytes</code></div>
      <div class="info-row">Type: <code>{{.ContentType}}</code></div>
    </div>

    <div class="info-section">
      <div class="label">Actions</div>
      <button onclick="window.location.href='{{.URLGet}}'">[ DOWNLOAD ]</button>
      <button onclick="copyToClipboard('{{.URLGet}}')">[ COPY LINK ]</button>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Link copied!');
      });
    }
  </script>
</body>
</html>
