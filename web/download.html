<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Filename}}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: "Courier New", monospace; 
      background: #000; 
      color: #0f0; 
      padding: 20px;
      line-height: 1.4;
    }
    .container { 
      max-width: 100ch; 
      margin: 0 auto;
      border: 1px solid #0f0;
      padding: 15px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 12px;
        border-left: none;
        border-right: none;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
    }
    .header {
      text-align: center;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    @media (max-width: 480px) {
      .header {
        padding-bottom: 8px;
        margin-bottom: 12px;
      }
    }
    .title {
      font-weight: bold;
      letter-spacing: 2px;
    }
    .section {
      margin: 15px 0;
      border: 1px dashed #0f0;
      padding: 10px;
    }
    .label { 
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    .info-row { margin: 6px 0; }
    button { 
      background: #0f0; 
      color: #000; 
      border: 1px solid #0f0; 
      padding: 8px 16px; 
      cursor: pointer;
      font-family: "Courier New", monospace;
      font-weight: bold;
      margin: 8px 4px 8px 0;
      font-size: 0.95em;
    }
    @media (max-width: 480px) {
      button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px 8px;
      }
    }
    button:hover { 
      background: #00cc00;
      box-shadow: 0 0 5px #0f0;
    }
    code { 
      background: #1a1a1a; 
      padding: 1px 4px;
      border: 1px solid #0f0;
    }
    img { 
      max-width: 100%;
      height: auto;
      border: 1px solid #0f0;
      margin: 10px 0;
    }
    a { color: #0f0; text-decoration: underline; }
    a:hover { background: #0f0; color: #000; }
    .footer {
      text-align: center;
      border-top: 1px solid #0f0;
      margin-top: 15px;
      padding-top: 10px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">FILE DOWNLOAD</div>
    </div>

    <div class="section">
      <div class="label">File Info</div>
      <div class="info-row">Filename: <code>{{.Filename}}</code></div>
      <div class="info-row">Size: <code>{{.ContentLength}} bytes</code></div>
      <div class="info-row">Type: <code>{{.ContentType}}</code></div>
    </div>

    <div class="section">
      <div class="label">Actions</div>
      <button onclick="window.location.href='{{.URLGet}}'">[ DOWNLOAD ]</button>
      <button onclick="copyToClipboard('{{.URLGet}}')">[ COPY LINK ]</button>
    </div>

    {{if .QRCode}}
    <div class="section">
      <div class="label">QR Code</div>
      <img src="data:image/png;base64,{{.QRCode}}" alt="QR Code" style="max-width: 200px;">
    </div>
    {{end}}

    <div class="footer">
      {{.Hostname}} - File Sharing Service
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Link copied!');
      });
    }
  </script>
</body>
</html>
